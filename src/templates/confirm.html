<div class="modal-header">
    <% if (config.closable) { %><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><% } %>
    <h3><%=config.title%></h3>
</div>
<div class="modal-body">
    <p><%=config.message%></p>
</div>
<% if (config.showButtons) { %>
    <div class="modal-footer">
        <button type="button" class="btn <%-config.okClass%> okButton" data-dismiss="modal"><i class="glyphicon <%-config.okIcon%>"></i> <%=config.okText%></button>
        <button type="button" class="btn <%-config.cancelClass%> cancelButton" data-dismiss="modal"><i class="glyphicon <%-config.cancelIcon%>"></i> <%=config.cancelText%></button>
    </div>
<% } else if (config.closable) { %>
    <div class="modal-footer">
        <a href="#" class="btn <%-config.okClass%> okButton" data-dismiss="modal"><i class="glyphicon <%-config.okIcon%>"></i> <%=config.okText%></a>
    </div>
<% } %>
