<div class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3><%= i18n[modalHeader] %></h3>
    </div>
    <div class="modal-body">
        <%_.each(tableConfigs, function(tableConfig) {%>
            <%= tableTemplate(tableConfig) %>
        <%})%>
    </div>
    <div class="modal-footer">
        <button class="btn <%=okClass%> ok"><i class="glyphicon <%=okIcon%>"></i> <%=i18n['app.ok']%> </button>
        <button class="btn <%=cancelClass%>" data-dismiss="modal" aria-hidden="true"><i class="glyphicon glyphicon-remove"></i> <%=i18n['app.cancel']%> </button>
    </div>
</div>
